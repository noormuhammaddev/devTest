<!DOCTYPE html>
<html>
  <head>
    <title>Advanced form</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
  </head>

  <body>
    <form>
      Formula: <input name="formula" list="defList" autocomplete="on"><br />
        <datalist id="defList">
          <option value="sin">
          <option value="cos">
          <option value="tan">
          <option value="cot">
        </datalist><br />
      Iterations: <input type="range" name="iterations" min="1" max="100" value="10" /><br />
      Precision:   <input type="number" name="precision" min="1" max="100" value="50" /><br />
      <br />
    </form>
  </body>
</html>
